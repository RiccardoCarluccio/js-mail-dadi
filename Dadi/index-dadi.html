<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Ã¹, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/style-dadi.css">

  <title>Dadi JavaScript</title>
</head>
<body>


  <div class="row justify-content-center row-gap-5 mt-5 lello">

    <!-- ROLL SEMPLICE -->
    <div class="col-10 d-flex flex-column align-items-center">
      <form>
        <button type="button" class="btn btn-primary btn-roll">Roll the dice</button>
      </form>

      <div id="user-roll"></div>
      <div id="cpu-roll"></div>
      <div id="result-message"></div>
    </div>

    <!-- TRIPLO ROLL -->
    <div class="col-10 d-flex flex-column row-gap-3">
      <form class="d-flex flex-column align-items-center row-gap-2">
        <div class="row">
          <label for="roll-range">Enter a number per text field</label>
        </div>

        <div class="row">
          <div class="col">
            <input type="text" id="roll-range-1" name="roll-range">
            <input type="text" id="roll-range-2" name="roll-range">
            <input type="text" id="roll-range-3" name="roll-range">
         </div>
        </div>

        <button type="button" class="btn btn-primary btn-roll-range">Confirm the range and sum</button>
      </form>

      <div class="row text-center">
        <div id="final-user-result"></div>
        <div id="final-cpu-result"></div>
        <div id="final-result-message"></div>

        <div id="what-if" class="d-block fw-bold"></div>
     </div>

      <div class="row justify-content-center">
        <div class="mio-padre">
          <!-- Ubicazione di mio padre Valerio -->
        </div>
      </div>
    </div>

  </div>

  <script src="JS/main-dadi.js"></script>
</body>
</html>
